            <div id="menu-wrapper">

        </ul>

    <div class="profile-card" id="shadrack-kiptoo">

        <p class="position">winger 14</p>

        <div class="stat">
            <span>Speed</span>
            <div class="stat-bar"><div class="stat-fill" data-width="90%"></div></div>
        </div>

            <span>Passing</span>
            <div class="stat-bar"><div class="stat-fill" data-width="85%"></div></div>
        </div>
        <div class="stat">
            <span>online IQ</span>
            <div class="stat-bar"><div class="stat-fill" data-width="95%"></div></div>
        </div>

        <p>Initial club mauche rfc, played for kooga Rugby 2024, Betika quarter finalist, studied at Jomo Boys Nakuru since 2019.</p>

        <div class="player-gallery">
            <img src="images/kiptoo.jpg" alt="Kiptoo action">
            <img src="images/shady1.jpg" alt="Kiptoo match">
            <img src="images/winger1.jpg" alt="Kiptoo training">
